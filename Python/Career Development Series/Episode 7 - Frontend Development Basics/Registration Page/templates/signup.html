<html>
    <head>
        <title>Sign Up Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h3 class="container my-5">Sign Up:</h3>
        <div class="container mt-5">
            <form>
                <h6>Username:</h6>
                <input type="text" id="username" class="form-control" required><br>
                <h6>Password:</h6>
                <input type="password" id="password" class="form-control" required><br>
                <h6>Confirm Password:</h6>
                <input type="password" id="confpassword" class="form-control" required><br>
                <input type="checkbox" onclick="SpasswordShow()">Show Password<br>
                <input type="button" onclick="buttonClick()" value="Click Here">
                <p id="message" class="mt-3"></p> 
            </form>
            <a href="/login" class="active">Already got an account? Login!</a>
        </div>
        <script src="static/script.js"></script>
    </body>
</html>
